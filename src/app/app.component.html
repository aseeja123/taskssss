<table mat-table [dataSource]="complete_data">
  <ng-container matColumnDef="displayName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Change Transaction Report</th>
    <td mat-cell *matCellDef="let user">{{ user.displayName }}</td>
    <td mat-footer-cell *matFooterCellDef>Total</td>
    <tr mat-header-row *matHeaderRowDef="complete_data.fields.displayName"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: complete_data.fields.displayName"></tr>    
  </ng-container>
</table>
<table mat-table [dataSource]="data_source">
    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef>Score</th>
      <td mat-cell *matCellDef="let user">{{ user.displayName }}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
      <tr mat-header-row *matHeaderRowDef="complete_data.fields.displayName"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: complete_data.fields.displayName"></tr>    
    </ng-container>
  </table>
